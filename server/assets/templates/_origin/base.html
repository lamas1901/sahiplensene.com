{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="{% static 'css/plugins.css' %}"/>
      <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
      <link rel="stylesheet" href="{% static 'css/custom.css' %}">
      <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
      {% block custom_css %}
      {% endblock %}
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
      <title>Sahiplensene {% block title %}{% endblock %}</title>
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-222256764-5">
      </script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'UA-222256764-5');
      </script>
   </head>
   <body>
      <div class="site-wrapper">
         {% include './header.html' %}
         {% block content %}
         {% endblock %}
         {% include './footer.html' %}
      </div>
      <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <script src="{% static 'js/plugins.js' %}"></script>
      <script src="{% static 'js/ajax-mail.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      {% block custom_js %}
      {% endblock %}
      <script 
         async 
         src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4656845275812640" 
         crossorigin="anonymous">
      </script>
   </body>
</html>
